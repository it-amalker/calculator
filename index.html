<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calc">
    <!-- first row -->
    <div class="calc__display-wrap">
      <div class="calc__display">0</div>
      <div class="calc__display-upper"></div>
    </div>
    <!-- second row -->
    <div class="calc__buttons">
      <button class="button button-cancel">C</button>
      <button class="button button-backspace">←</button>
      <button class="button button--sign button-divide">÷</button>

      <!-- third row -->
      <button class="button button-seven">7</button>
      <button class="button button-eight">8</button>
      <button class="button button-nine">9</button>
      <button class="button button--sign button-multiply">×</button>

      <!-- fourth row -->
      <button class="button button-four">4</button>
      <button class="button button-five">5</button>
      <button class="button button-six">6</button>
      <button class="button button--sign button-subtract">-</button>

      <!-- fifth row -->
      <button class="button button-one">1</button>
      <button class="button button-two">2</button>
      <button class="button button-three">3</button>
      <button class="button button--sign button-plus">+</button>

      <!-- sixth row -->
      <button class="button button-zero">0</button>
      <button class="button button--sign button-equal">=</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
